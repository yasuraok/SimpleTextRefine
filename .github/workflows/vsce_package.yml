name: make vsce package

env:
  name: simple-text-refine

on: [push, workflow_dispatch]

jobs:
  make-vsce:
    runs-on: ubuntu-latest
    env:
      VERSION: ''
      ARTIFACT_SUFFIX: ''
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Prepare
        run: |
          npm ci
          echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      # main/devブランチ以外は、package.json中のversionにコミットハッシュをappendする、--pre-releaseオプションを付ける
      - name: Build feature branch
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/dev'
        run: |
          sed -i -e 's/"version": "\(.*\)"/"version": "\1+${{ github.sha }}"/' package.json
          npx vsce package --pre-release -o ${{ env.name }}-${{ env.VERSION }}+${{ github.sha }}.vsix

          echo "ARTIFACT_SUFFIX=${{ env.VERSION }}+${{ github.sha }}" >> $GITHUB_ENV

      # devブランチ場合は、versionはそのままでpre-releaseだけつける
      # https://code.visualstudio.com/api/working-with-extensions/publishing-extension#prerelease-extensions
      - name: Build dev (pre-release)
        if: github.ref == 'refs/heads/dev'
        run: |
          npx vsce package --pre-release -o ${{ env.name }}-${{ env.VERSION }}+pre-release.vsix

          echo "ARTIFACT_SUFFIX=${{ env.VERSION }}+pre-release" >> $GITHUB_ENV

      # mainブランチ場合は、そのままpackage
      - name: Build main
        if: github.ref == 'refs/heads/main'
        run: |
          npx vsce package -o ${{ env.name }}-${{ env.VERSION }}.vsix

          echo "ARTIFACT_SUFFIX=${{ env.VERSION }}" >> $GITHUB_ENV

      # 保存 (VSCode market placeに自動アップロードはいったんしない)
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.name }}-${{ env.ARTIFACT_SUFFIX }}
          path: "*.vsix"
