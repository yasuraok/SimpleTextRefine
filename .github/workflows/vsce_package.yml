name: make vsce package

env:
  name: simple-text-refine

on: [push, workflow_dispatch]

jobs:
  make-vsce:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: npm install
        run: npm ci

      # main/devブランチ以外は、package.json中のversionにコミットハッシュをappendする、--pre-releaseオプションを付ける
      - name: Build dev
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/dev'
        run: |
          VERSION=$(jq -r .version package.json)
          sed -i -e 's/"version": "\(.*\)"/"version": "\1+${{ github.sha }}"/' package.json
          npx vsce package --pre-release -o ${{ env.name }}-${VERSION}+${{ github.sha }}.vsix

      # devブランチ場合は、versionはそのままでpre-releaseだけつける
      # https://code.visualstudio.com/api/working-with-extensions/publishing-extension#prerelease-extensions
      - name: Build release-candidate
        if: github.ref == 'refs/heads/dev'
        run: |
          npx vsce package --pre-release

      # mainブランチ場合は、そのままpackage
      - name: Build main
        if: github.ref == 'refs/heads/main'
        run: |
          npx vsce package

      # 保存 (VSCode market placeに自動アップロードはいったんしない)
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.name }}
          path: "*.vsix"
